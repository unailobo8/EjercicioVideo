<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Video</title>
  </head>
  <body>
    <header>
      <video
        id="video"
        height="480px"
        width="853px"
        onclick="Vplay()"
        ondblclick="Out()"
      >
        <source src="vid/Rick.webm" type="video/webm" />
      </video>
      <br />
      <span>Tele Patio</span>
      <br />
      <span class="material-icons" onclick="prev()">skip_previous</span>
      <span class="material-icons" onclick="Vplay()" id="mButton">
        play_arrow</span
      >
      <span class="material-icons" onclick="next()">skip_next</span>
      <span class="material-icons-outlined" onclick="vDown()">volume_down</span>
      <span class="material-icons-outlined" onclick="vUp()">volume_up</span>
      <span class="material-icons-outlined" onclick="fScreen()">
        fullscreen
      </span>
    </header>
    <script src="main.js"></script>
  </body>
</html>
